<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر تطبيقات أحمد رمضان</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <header>
        <div class="brand-container">
            <div class="brand">
                <i class="fa-brands fa-google-play"></i> 
                متجر تطبيقاتي
            </div>
            <span class="brand-subtitle">أحدث التطبيقات والأدوات</span>
        </div>
        
        <a href="https://ahm3dramad3n.github.io/portfolio/en/" target="_blank" class="nav-link">
            <i class="fa-solid fa-user-tie"></i>
            <span>About Developer</span>
        </a>
    </header>

    <div class="controls-wrapper">
        
        <div class="filter-container">
            <button class="filter-toggle-btn" id="filterToggleBtn" title="تصفية النتائج">
                <i class="fa-solid fa-sliders"></i>
            </button>
            
            <div class="filter-menu" id="filterMenu">
                <div class="filter-header">تصفية حسب:</div>
                <button class="filter-option active" onclick="selectFilter('all')">
                    <span><i class="fa-solid fa-layer-group"></i> الكل</span>
                    <span class="count-badge" id="count-all">0</span>
                </button>
                <button class="filter-option" onclick="selectFilter('android')">
                    <span><i class="fa-brands fa-android"></i> أندرويد</span>
                    <span class="count-badge" id="count-android">0</span>
                </button>
                <button class="filter-option" onclick="selectFilter('desktop')">
                    <span><i class="fa-brands fa-windows"></i> كمبيوتر</span>
                    <span class="count-badge" id="count-desktop">0</span>
                </button>
            </div>
        </div>

        <div class="search-container">
            <i class="fa-solid fa-search search-icon"></i>
            <input type="text" id="searchInput" class="search-input" placeholder="ابحث عن تطبيق...">
        </div>

    </div>

    <div class="container">
        
        <div id="activeFilterLabel" style="margin-bottom: 20px; color: var(--primary-accent); font-weight:bold; display:none; opacity:0.8;">
            <i class="fa-solid fa-eye"></i> عرض: <span id="currentFilterName">الكل</span>
        </div>

        <div class="apps-grid" id="appsGrid"></div>
        
        <div class="no-results" id="noResults">
            <i class="fa-regular fa-face-frown" style="font-size: 3rem; margin-bottom: 20px; display:block;"></i>
            لا توجد تطبيقات تطابق بحثك
        </div>
    </div>

    <footer>
        <p>جميع الحقوق محفوظة © 2026 للمطور <strong>أحمد رمضان</strong></p>
        <p style="margin-top: 10px; font-size: 0.9rem; opacity: 0.7;">
            للتعرف على المزيد من أعمالي، تفضل بزيارة 
            <a href="https://ahm3dramad3n.github.io/portfolio/en/" target="_blank" class="developer-link">معرض الأعمال (Portfolio)</a>
        </p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
